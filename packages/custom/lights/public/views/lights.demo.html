<div class="" data-ng-controller="LightsDemoController">
    <div class="row">
        <div id="settings" class="col-sm-4">

            <div class="aquarium-selector">
                <h3>Select Aquarium:</h3>

                <p>Selected: {{country.selected}}</p>
                <ui-select ng-model="country.selected" ng-disabled="disabled" style="width: 100;">
                    <ui-select-match placeholder="Select or search a country in the list...">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="country in countries | filter: $select.search">
                        <span ng-bind-html="country.name | highlight: $select.search"></span>
                        <small  ng-bind-html="country.code | highlight: $select.search"></small>
                    </ui-select-choices>
                </ui-select>
            </div>

        </div>


        <div id="camera" class="light-camera-wrapper col-sm-8">
            <img src="http://lorempixel.com/output/animals-q-c-640-480-3.jpg"
                 alt=""/>
        </div>
    </div>
</div>

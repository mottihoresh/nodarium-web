<div class="fixtures" data-ng-controller="LightsFixturesController">
    <div class="row">
        <div class="side-bar col-sm-4">

            <div class="fixture-selector">
                <h3>Select Existing Fixture/Group:</h3>

                <div class="form-group">
                    <ui-select ng-model="fixture.selected"
                               ng-disabled="disabled" style="width: 100;">
                        <ui-select-match
                                placeholder="Select a fixture or fixtures group from the list...">
                            {{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices
                                repeat="fixture in fixtures | filter: $select.search">
                            <span ng-bind-html="fixture.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="form-group"><a class="btn btn-default btn-block"
                                           ui-sref="lights.fixtures.new">Add New
                    Fixture</a></div>

            </div>

        </div>


        <div id="fixture-settings-pane" class="fixture-settings-pane col-sm-8">
            <div data-ui-view="">
                <h2>Fixture settings</h2>

                <div class="alert alert-warning" role="alert">
                    <h4>No fixture
                    has been selected</h4>
                    <p>Please select one from the dropdown menu on the left, or <a ui-sref="lights.fixtures.new">click here</a> to create one.</p>
                </div>
            </div>
        </div>
    </div>
</div>

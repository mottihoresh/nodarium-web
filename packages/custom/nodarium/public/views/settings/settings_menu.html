<div data-ng-controller="HeaderController">
    <div class="page-header" data-ng-controller="SettingsMenuController">
        <div class="jumbotron">
            <h1>{{ test }}</h1>
        </div>


        <div class="logo pull-left">
            <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">MEAN</a>
        </div>

        <div class="left pull-left">
            <ul class="navbar-nav nav">
                <li data-ng-repeat="item in menus.settings"
                    ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                    <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>

                    <!--<p>{{item.submenus}}</p>-->
                    <ul class="submenu" data-ng-if="item.submenus">
                        <li data-ng-repeat="submenu in item.submenus"
                            ui-route="/{{submenu.link}}" ng-class="{active: $uiRoute}">
                            <a mean-token="submenu.link" ui-sref='{{submenu.link}}'>{{submenu.title}}</a>

                    </ul>
                </li>
            </ul>
        </div>

        <div class="account">
            <div class="text-edit">
                <div class="pull-right" data-ng-show="global.authenticated"
                     mean-token-editable></div>
                <div class="pull-right" data-ng-show="global.authenticated"
                     mean-translate></div>
            </div>
            <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
                <li><a ui-sref='auth.register'>Join</a>
                </li>
                <li class="divider-vertical"></li>
                <li><a ui-sref='auth.login'>Log In</a>
                </li>
            </ul>
            <ul class="navbar-nav nav" data-ng-show="global.authenticated">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        {{global.user.name}} <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/logout">Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
